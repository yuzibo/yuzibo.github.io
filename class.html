---
title: CLASS OF ARTICLE
layout: frame
---
<div id="class-tag-cloud">
    {% for cat in site.categories %}
    &nbsp;<a href="#{{ cat[0] }}" title="{{ cat[0] }}" rel="{{ cat[1].size }}">{{ cat[0] }}[{{ cat[1].size }}]</a>
    {% endfor %}
</div>

<ul id="class-listing">
    {% for cat in site.categories %}
    <li class="listing-subfield" id="{{ cat[0] }}">{{ cat[0] }}</li>
        {% for post in cat[1] %}
        <li class="listing-item">
            <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
            <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    {% endfor %}
</ul>
